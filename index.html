    <script type="text/javascript">
        $(document).ready(function () {
            $.getJSON('https://api.sheety.co/68a4a98a-89da-41d5-a960-eae38047b504', function (data) {
                var template = Handlebars.compile($('#item-template').html())
                $('#items').html(template(data))
            })
        })
    </script>

    <script id="item-template" type="text/x-handlebars-template">

        {{#each this}}
        <div class="card black vivify fadeIn">
            <style>
                a {color:black;}
                </style>
            <div class="card-image">
              {{{image}}}
          
            </div>
            <div class="card-content">
                    <span class="card-title">{{title}}</span>
              <p>{{description}}</p>
            </div>
            <div class="card-action ">
              <a href="#" class="white-text waves-effect waves-light" style="padding: 10px;border-radius: 5px;;margin-top: -5px;margin-bottom: -5px;;">Learn More</a>
            </div>
          </div>
    {{/each}}
   


</script>
